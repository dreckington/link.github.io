<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            white-space: pre-wrap; /* Allow wrapping of long lines */
        }
    </style>
</head>
<body>
    <h1>User Links</h1>
    <pre id="file-content">Loading...</pre>

    <script>
        async function fetchFileContent() {
            try {
                const response = await fetch('https://dreckington.github.io/link.github.io/user_links.txt');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                document.getElementById('file-content').textContent = text;
            } catch (error) {
                document.getElementById('file-content').textContent = 'Failed to load content: ' + error.message;
            }
        }

        fetchFileContent();
    </script>
</body>
</html>
